<!doctype html>
<html lang="en-UK">
<head>
	<meta charset="utf-8"/>
	<title>TTTE</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
	<canvas id="canvas"></canvas>
	<div id="WebRTC screen">
		<p id="status">Connection not Started, Click Create Request or Paste a Request and Click Create Response</p>
		<button id="Create Request">Create Request</button>
		<button id="Create Response">Create Response</button>
		<button id="Begin Connection">Begin Connection</button>
		<label for="text">Copy and Paste here</label>
		<textarea id="text" rows="20" cols="100" autocomplete="off"></textarea>
	</div>
</div>
<script type="module" src="script.js" defer></script>
</body>
</html>
